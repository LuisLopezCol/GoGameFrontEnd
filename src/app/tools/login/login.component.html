<section class="vh-100">
    <div class="container py-3  h-100 bg bg-gray-500 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-12 col-xl-12 mx-auto shadow p-3 border-0">
                <div class="card shadow-2-strong contenedor">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5 fs-4 fw-bold">LOG IN</h3>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typeEmailX-2" style="float: left;">Email</label>
                            <input type="email" id="typeEmailX-2" class="form-control form-control-lg"
                                placeholder="Ingrese su email" (ngModel)="usuario.email">
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typePasswordX-2" style="float: left;">Password</label>
                            <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                placeholder="Ingrese su contraseña" (ngModel)="usuario.password">
                        </div>
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                            <label class="form-check-label ms-2" for="form1Example3"> Remember password </label>
                        </div>
                        <div>
                            <button class="btn btn-info btn-lg btn-block w-100 py-2 fs-6 Links" type="submit"
                                (click)="Ingresar()">Log
                                In</button>
                            <label class="p-1">¿Don't you have an account? <a (click)="routeregister()"
                                    class="links">Sign
                                    Up</a></label>
                            <hr class="my-4">
                            <button class="btn btn-danger btn-block btn-danger w-100 py-2 fs-6 Links" type="submit"
                                (click)="IngresarConGoogle()"><i class="fab fa-google me-2"></i>Log in with
                                Google</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
